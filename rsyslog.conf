# rsyslog configuration file
# note that most of this config file uses old-style format,
# because it is well-known AND quite suitable for simple cases
# like we have with the default config. For more advanced 
# things, RainerScript configuration is suggested.

# For more information see /usr/share/doc/rsyslog-*/rsyslog_conf.html
# If you experience problems, see http://www.rsyslog.com/doc/troubleshoot.html

#### MODULES ####

module(load="impstats" interval="10" resetcounters="on")
module(load="imuxsock")
module(load="imklog")
#module(load"immark")
module(load="imudp") # needs to be done just once
input(type="imudp" port="514" InputName="UDP")
module(load="imptcp") # needs to be done just once
input(type="imptcp" port="514" keepalive="on" keepalive.interval="20" keepalive.time="20")


#### GLOBAL DIRECTIVES ####

# Use default timestamp format
$ActionFileDefaultTemplate RSYSLOG_FileFormat

# Include all config files in /etc/rsyslog.d/
$IncludeConfig /etc/rsyslog.d/*.conf

######### LOCAL RULES

if $fromhost-ip == '127.0.0.1' then {
  if $syslogseverity <= '6' and not ( $syslogfacility-text contains 'mail' or $syslogfacility-text contains 'authpriv' or $syslogfacility-text contains 'cron' or $syslogtag contains 'rsyslogd-pstats') then /var/log/messages
  if $syslogfacility-text contains 'authpriv' then /var/log/secure
  if $syslogfacility-text contains 'mail' then -/var/log/maillog
  if $syslogfacility-text contains 'cron' then /var/log/cron
  if $syslogseverity-text contains 'emerg' then :omusrmsg:*
  if $syslogfacility-text contains 'local7' then /var/log/boot.log
  #if $syslogtag contains "rsyslogd-pstats" then {
  #  action(type="omfile" queue.type="linkedlist" queue.discardmark="980" name="pstats" file="/var/log/rsyslogd-pstats")
  #}
}

######## remote logging

$template DYNmessages,"/mnt/store/remotes/linux_messages_syslog/%hostname%/messages"
$template DYNapache,"/mnt/store/remotes/access_combined/%hostname%/access_combined"
$template DYNwindows,"/mnt/store/remotes/windows/%hostname%/snare"
$template DYNsecure,"/mnt/store/remotes/linux_secure/%hostname%/secure"
$template DYNmaillog,"/mnt/store/remotes/postfix_syslog/%hostname%/maillog"
$template DYNcron,"/mnt/store/remotes/cron/%hostname%/cron"
$template DYNspooler,"/mnt/store/remotes/spooler/%hostname%/spooler"
$template DYNboot,"/mnt/store/remotes/linux_bootlog/%hostname%/boot"
template(name="DYNwireless" type="string" string="/mnt/store/remotes/wireless/%hostname%/wireless.log")
template(name="DYNlog_mgmt_stats" type="string" string="/mnt/store/remotes/log_mgmt_stats/%hostname%/log_mgmt_stats.log")
template(name="DYNlog_mgmt_summary" type="string" string="/mnt/store/remotes/log_mgmt_stats/%hostname%/log_mgmt_summary.log")
template(name="DYNsiteminder" type="string" string="/mnt/store/remotes/siteminder/%hostname%/siteminder.log")
template(name="DYNfelix" type="string" string="/mnt/store/remotes/felix/%hostname%/felix.log")

if $syslogseverity <= '6' and not ( $syslogfacility-text contains 'mail' or $syslogfacility-text contains 'authpriv' or $syslogfacility-text contains 'cron' or $syslogtag contains 'apache' or $syslogfacility-text contains 'local1' or $syslogtag contains 'rsyslogd-pstats' or $syslogtag contains 'siteminder') then action(type="omfile" name="DYNmessages" DynaFile="DYNmessages")
if $syslogtag contains 'apache' then action(type="omfile" name="DYNapache" DynaFile="DYNapache")
if $syslogfacility-text contains 'authpriv' then action(type="omfile" name="DYNsecure" DynaFile="DYNsecure")
if $syslogfacility-text contains 'mail' then action(type="omfile" name="DYNmaillog" DynaFile="DYNmaillog")
if $syslogfacility-text contains 'cron' then action(type="omfile" name="DYNcron" DynaFile="DYNcron")
if $syslogfacility-text contains 'local7' then action(type="omfile" name="DYNboot" DynaFile="DYNboot")
if $syslogfacility-text contains 'local4' then action(type="omfile" name="DYNmessages" DynaFile="DYNmessages")



# Log Singlepoint Messages DISABLED FOR NOW
#$template SINGLEPOINT_LogFormat,"%syslogpriority%,%syslogfacility%,%timegenerated::fulltime%,%HOSTNAME%,%syslogtag%,%msgid%,%structured-data%,%msg%\n"
#:syslogtag, startswith, "SINGLEPOINT"   /var/log/sp.log;SINGLEPOINT_LogFormat

# Log Wireless Access Points
if $programname == ["SF-RealGravityWLC-5508", "snilar-wlc10-5508-MDF7-rk2
", "snivic-wlc10-5508-IDF4-rk2", "sndtwlc10-2112-idf2.0", "1180WLC-5508", "ChelseaWLC-5508", "UnionSquareWLC-5508", "ChevyChaseWLC-5508", "sni_sng-5508-wlc10-sw1-rk3", "sncnapwlc10-4400", "sngacwlc-10-4400-idf3", "KnoxWLC-5508", "snkxapwlc-192-4400-stdb", "snchwlc10-2112", "snlawlc07-2112", "WLC_Atlanta", "snkxbcwlc-10-4402", "DMZ_WLC-5508"] then {
  action(type="omfile" name="DYNwireless" DynaFile="DYNwireless")
}

if $syslogtag contains "rsyslogd-pstats" then {
    action(type="omfile" name="DYNlog_mgmt_stats" DynaFile="DYNlog_mgmt_stats")
}
if $programname == "log_mgmt_summary" then {
	action(type="omfile" name="DYNlog_mgmt_summary" DynaFile="DYNlog_mgmt_summary")
}

if $programname == "siteminder" then {
	action(type="omfile" name="DYNsiteminder" DynaFile="DYNsiteminder")
}

if $programname == "felix" then {
	action(type="omfile" name="DYNfelix" DynaFile="DYNfelix")
}
